---
- name: install vim
  package:
    state: present
    name: vim

- name: create vim user config directories
  file:
    state: directory
    path: "{{ user_home_dir }}/{{ item }}"
    mode: 0700
    owner: "{{ target_user }}"
    group: "{{ target_group }}"
    seuser: system_u
  loop:
    - .vim
    - .vim/autoload
    - .vim/bundle

- name: push vimrc
  copy:
    src: "{{ role_path }}/files/vimrc"
    dest: "{{ user_home_dir }}/.vimrc"
    mode: 0400
    owner: "{{ target_user }}"
    group: "{{ target_group }}"
    setype: user_home_t
    seuser: system_u

- name: configure vim - pathogen
  get_url:
    url: "https://tpo.pe/pathogen.vim"
    dest: "{{ user_home_dir }}/.vim/autoload/pathogen.vim"
    mode: 0600
    owner: "{{ target_user }}"
    group: "{{ target_group }}"
    seuser: system_u

- name: add vim plugin - black
  become: true
  become_user: "{{ target_user }}"
  git:
    repo: "https://github.com/psf/black.git"
    dest: "{{ user_home_dir }}/.vim/bundle/black"
    version: stable
    accept_hostkey: yes

