version: "3.3"

services:
  metube-dl:
    image: alexta69/metube
    restart: unless-stopped
    expose:
      - 8081
    volumes:
      - /srv/dev-disk-by-uuid-45a8637d-14c5-448d-bfba-7c722c1b84ea/store/torrents/YoutubeDL/:/downloads
    labels:
      traefik.http.routers.metube-router.service: metube-service
      traefik.http.routers.metube-router.rule: Host(`metube.home.lan`)
      traefik.http.services.metube-service.loadbalancer.server.port: 8081

networks:
  default:
    external:
      name: traefik_proxy
